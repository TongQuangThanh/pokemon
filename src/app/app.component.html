<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header class="ion-margin-vertical ion-no-padding">
            <div class="w-100 d-flex ion-justify-content-between">
              <h1 class="ion-no-margin">POKEMON</h1>
              <ion-icon id="open-modal" slot="end" name="settings-outline" size="large"></ion-icon>
            </div>
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false"
              [disabled]="p.disable">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()">{{ 'common.close' | translate }}</ion-button>
                </ion-buttons>
                <ion-title mode="ios">{{ 'common.setting' | translate }}</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="confirm()" [strong]="true">OK</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-list>
                <ion-item>
                  <ion-icon slot="start" name="moon-outline"></ion-icon>
                  <ion-toggle labelPlacement="end" [(ngModel)]="dark">{{ 'sidebar.dark-mode' | translate }}</ion-toggle>
                </ion-item>
                <ion-radio-group [value]="lang" (ionChange)="changeLang($event)">
                  <ion-item>
                    <ion-radio value="vn" color="primary" justify="space-between">
                      <div class="d-flex ion-align-items-center">
                        <img style="margin-right: 4px; width: 20px;" src="../assets/icon/vietnam.png">Viá»‡t Nam

                <ion-radio-group [value]="lang" (ionChange)="changeLang($event)">
                  <ion-item>
                    <ion-radio value="en" color="primary" justify="space-between">
                      <div class="d-flex ion-align-items-center">
                        <img style="margin-right: 4px; width: 20px;" src="../assets/icon/uk.png"><span>English</span>
                      </div>
                    </ion-radio>
                  </ion-item>
                </ion-radio-group>
              </ion-list>
