<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons *ngIf="!showSearchBar" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="!showSearchBar">Schedule</ion-title>
    <ion-searchbar *ngIf="showSearchBar" showCancelButton="always" [(ngModel)]="queryText" (ionChange)="searchPokemon()"
      (ionCancel)="showSearchBar = false" placeholder="Search"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button *ngIf="!showSearchBar" (click)="showSearchBar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="getPokemonAvatar(pokemon)">

          <ion-label>
            <h2>{{ pokemon.name }}</h2>
